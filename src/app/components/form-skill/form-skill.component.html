<div>
  <div class="dx-field form-new-skill">
    <div class="dx-field-label">
      Новая способность
    </div>
    <div class="dx-field-value">
      <dx-text-box [showClearButton]="true"
                   [formControl]="skillNameControl"
                   [isValid]="!(skillNameControl.invalid && (skillNameControl.dirty || skillNameControl.touched))"
                   width="150px"/>
    </div>
    <dx-button (click)="addSkill()"
               text="Добавить способность"
               width="190px"
               height="25px"/>
  </div>
</div>
