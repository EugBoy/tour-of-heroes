<div [formGroup]="heroForm"
     class="form-new-hero">
    <div class="dx-field">
      <div class="dx-field-label">
        Имя
      </div>
      <div class="dx-field-value">
        <dx-text-box [inputAttr]="{ 'aria-label': 'Name' }"
                     [showClearButton]="true"
                     formControlName="name">
          <dx-validator>
            <dxi-validation-rule type="stringLength"
                                 [min]="2"
                                 message="Name must have at least 2 symbols"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
    <div class="dx-field">
      <div class="dx-field-label">
        Сила
      </div>
      <div class="dx-field-value">
        <dx-text-box [inputAttr]="{ 'aria-label': 'Name' }"
                     [showClearButton]="true"
                     formControlName="power">
          <dx-validator>
            <dxi-validation-rule type="stringLength"
                                 [min]="1"
                                 message="You must write a power of hero"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
    <div class="dx-field">
      <div class="dx-field-label">
        Способности
      </div>
      <div class="dx-field-value">
        <dx-tag-box [dataSource]="_skills$$ | async"
                    valueExpr="name"
                    displayExpr="name"
                    formControlName="skills">
          <dx-validator>
            <dxi-validation-rule type="stringLength"
                                 [min]="2"
                                 message="You must add a skill (skills) of hero. If you dont find your skill, add one in skills form."
            ></dxi-validation-rule>
          </dx-validator>
        </dx-tag-box>
      </div>
    </div>
    <div class="dx-field">
      <div class="dx-field-label">
        Начальный уровень
      </div>
      <div class="dx-field-value">
        <dx-text-box [inputAttr]="{ 'aria-label': 'Name' }"
                     [showClearButton]="true"
                     formControlName="level">
          <dx-validator>
            <dxi-validation-rule type="numeric"
                                 message="Only numbers."
            ></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
    <dx-button (click)="addHero()"
               text="Добавить героя"
               type="submit"
    ></dx-button>
</div>
<div [formGroup]="skillForm">
    <div class="dx-field form-new-skill">
        <div class="dx-field-label">
          Новая способность
        </div>
        <div class="dx-field-value">
            <dx-text-box [inputAttr]="{ 'aria-label': 'Name' }"
                         [showClearButton]="true"
                         formControlName="name"
                         width="150px">
              <dx-validator>
                <dxi-validation-rule type="stringLength"
                                     [min]="2"
                                     message="Skill must have at least 2 symbols"
                ></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
        </div>
        <dx-button (click) = 'addSkill()'
                   text="Добавить способность"
                   width="190px"
                   height="25px"
        ></dx-button>
    </div>
</div>
